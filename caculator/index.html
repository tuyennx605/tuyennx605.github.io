<!DOCTYPE html>
<html>
<head>
	<title>caculator</title>
	<link rel="stylesheet" type="text/css" href="css/rscss.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="wraper">
		<div class="top">
			<input type="text" name="FirstName" id="input1" value="0" />
		</div>
		<div class="content">
			<div class="row row1">
				<button class="btn btn-ac" onclick = "press(-1)">AC</button>
				<button class="btn btn-gray" onclick = "press(19)">n!</button>
				<button class="btn" onclick = "press(7)">7</button>
				<button class="btn" onclick = "press(8)">8</button>
				<button class="btn" onclick = "press(9)">9</button>
				<button class="btn btn-gray" onclick = "press(14)">/</button>
			</div>
			<div class="row row2">
				<button class="btn  opa" onclick = "press(1212)">...</button>
				<button class="btn btn-gray" onclick = "press(16)">%</button>
				<button class="btn" onclick = "press(4)">4</button>
				<button class="btn" onclick = "press(5)">5</button>
				<button class="btn" onclick = "press(6)">6</button>
				<button class="btn btn-gray" onclick = "press(13)">x</button>
			</div>
			<div class="row row3">
				<button class="btn  opa" onclick = "press(1212)">...</button>
				<button class="btn btn-gray" onclick = "press(17)">sqrt(x)</button>
				<button class="btn" onclick = "press(1)">1</button>
				<button class="btn" onclick = "press(2)">2</button>
				<button class="btn" onclick = "press(3)">3</button>
				<button class="btn btn-gray" onclick = "press(12)">-</button>
			</div>
			<div class="row row4">
				<button class="btn  opa" onclick = "press(1212)">...</button>
				<button class="btn btn-gray" onclick = "press(18)">pow(x)</button>
				<button class="btn" onclick = "press(0)">0</button>
				<button class="btn btn-gray" onclick = "press(15)">.</button>
				<button class="btn btn-gray" onclick = "press(10)">=</button>
				<button class="btn btn-gray" onclick = "press(11)">+</button>
			</div>
		</div>
	</div>
	<script src="javascrip/javascrip.js"></script>
</body>
</html>
